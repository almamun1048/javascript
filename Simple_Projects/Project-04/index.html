<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GusseingGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">Gussing Game</div>

                    <input type="number" id="gusseingNumber" min="1" max="5">
                    <button class="check" type="submit">Check</button>
                </form>
            </div>
        </div>

        <div class="result">
            
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
